<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Sentiment Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“ˆ Stock Sentiment</h1>

    <form id="ticker-form" class="flex gap-2 mb-4">
      <input
        type="text"
        id="ticker-input"
        placeholder="Enter ticker (e.g., TSLA)"
        class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Analyze
      </button>
    </form>
    <!-- Connectivity Check -->
    <button
      id="check-btn"
      class="w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-600 mb-4"
    >
      Check Connectivity
    </button>
    <div id="health-status" class="text-center text-gray-700 mb-4"></div>

    <div id="loading" class="text-center hidden">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mb-2"></div>
      <p class="text-gray-500">Analyzing ticker data...</p>
    </div>
    
    <div id="status-message" class="text-center text-gray-700 mb-4 hidden"></div>
    <div id="results" class="space-y-4"></div>
  </div>

  <script>
    const form = document.getElementById('ticker-form');
    const input = document.getElementById('ticker-input');
    const resultsDiv = document.getElementById('results');
    const loadingDiv = document.getElementById('loading');
    const statusMessageDiv = document.getElementById('status-message');
    const checkBtn = document.getElementById('check-btn');
    const healthDiv = document.getElementById('health-status');
    
    // Store the active polling ticker and interval
    let activeTicker = null;
    let pollingInterval = null;
    const POLLING_DELAY = 2000; // 2 seconds
    
    // Function to stop polling
    const stopPolling = () => {
      if (pollingInterval) {
        clearInterval(pollingInterval);
        pollingInterval = null;
      }
    };
    
    // Function to poll for articles for a specific ticker
    const pollForArticles = async (ticker) => {
      try {
        const resp = await fetch(`/articles/${ticker}`);
        if (!resp.ok) throw new Error(`Status ${resp.status}`);
        
        const data = await resp.json();
        
        // If we have articles, display them and stop polling
        if (data.articles && data.articles.length > 0) {
          displayArticles(data.articles);
          loadingDiv.classList.add('hidden');
          stopPolling();
        }
      } catch (err) {
        statusMessageDiv.textContent = `Error fetching articles: ${err.message}`;
        statusMessageDiv.classList.remove('hidden');
        stopPolling();
      }
    };
    
    // Function to display articles
    const displayArticles = (articles) => {
      resultsDiv.innerHTML = '';
      
      articles.forEach(article => {
        const articleEl = document.createElement('div');
        articleEl.className = 'bg-gray-50 p-4 rounded-lg border border-gray-200 mb-4';
        
        articleEl.innerHTML = `
          <h2 class="text-xl font-semibold mb-2">${article.title}</h2>
          <p class="text-gray-600 mb-3">${article.summary}</p>
          <div class="text-gray-800">${article.body}</div>
          <div class="mt-3 text-xs text-gray-500">Created: ${new Date(article.created_at).toLocaleString()}</div>
        `;
        
        resultsDiv.appendChild(articleEl);
      });
    };

    checkBtn.addEventListener('click', async () => {
      healthDiv.textContent = 'Checking connectivityâ€¦';
      try {
        const resp = await fetch('/healthz');
        if (!resp.ok) throw new Error(`Status ${resp.status}`);
        const data = await resp.json();
        healthDiv.textContent = `Status: ${data.status}, MongoDB: ${data.mongo}, ML Service: ${data.ml_service.status || 'unknown'}`;
      } catch (err) {
        healthDiv.textContent = `Error: ${err.message}`;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const ticker = input.value.trim().toUpperCase();
      if (!ticker) return;
      
      // Clear previous results and messages
      resultsDiv.innerHTML = '';
      statusMessageDiv.classList.add('hidden');
      
      // Stop any ongoing polling
      stopPolling();
      
      // Show loading spinner
      loadingDiv.classList.remove('hidden');
      
      try {
        // Trigger the analysis
        const resp = await fetch(`/analyze/${ticker}`, {
          method: 'POST',
        });
        
        if (!resp.ok) throw new Error(`Status ${resp.status}`);
        
        const data = await resp.json();
        
        // Show status message
        statusMessageDiv.textContent = data.message;
        statusMessageDiv.classList.remove('hidden');
        
        // Set the active ticker and start polling
        activeTicker = ticker;
        pollingInterval = setInterval(() => pollForArticles(ticker), POLLING_DELAY);
        
        // Start polling immediately as well
        pollForArticles(ticker);
        
      } catch (err) {
        loadingDiv.classList.add('hidden');
        statusMessageDiv.textContent = `Error: ${err.message}`;
        statusMessageDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
