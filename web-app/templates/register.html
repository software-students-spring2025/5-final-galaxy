<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Stock Sentiment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    .bg-gradient {
      background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
    }
    
    .btn-gradient {
      background: linear-gradient(90deg, #4f46e5 0%, #3b82f6 100%);
      transition: all 0.3s ease;
    }
    
    .btn-gradient:hover {
      background: linear-gradient(90deg, #4338ca 0%, #2563eb 100%);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
    }
    
    .card-hover {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <div class="container mx-auto px-4 py-8 flex-grow flex flex-col">
    <!-- Header with Navigation -->
    <header class="mb-8">
      <div class="flex justify-between items-center">
        <a href="/" class="text-3xl font-bold flex items-center">
          <span class="text-indigo-600 mr-2">ðŸ“ˆ</span>
          <span>Stock Sentiment</span>
        </a>
        <nav>
          <ul class="flex space-x-6">
            <li><a href="/" class="text-indigo-600 hover:text-indigo-800">Home</a></li>
            <li><a href="/trending" class="text-indigo-600 hover:text-indigo-800">Trending</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Register Form -->
    <div class="flex-grow flex items-center justify-center">
      <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md card-hover">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold text-gray-800">Create an Account</h1>
          <p class="text-gray-600 mt-2">Join Stock Sentiment for free stock analysis</p>
        </div>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
          <p>{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="POST" action="/register">
          <div class="mb-6">
            <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input 
                type="text" 
                id="username" 
                name="username" 
                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Choose a username"
                required
              >
            </div>
          </div>
          
          <div class="mb-6">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Enter your email"
                required
              >
            </div>
          </div>
          
          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Create a password"
                required
                minlength="6"
              >
            </div>
            <p class="text-gray-500 text-xs mt-1">Minimum 6 characters</p>
          </div>
          
          <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input 
                type="password" 
                id="confirm_password" 
                name="confirm_password" 
                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Confirm your password"
                required
                minlength="6"
              >
            </div>
          </div>
          
          <button 
            type="submit"
            class="w-full btn-gradient text-white py-2 rounded-lg font-medium"
          >
            Create Account
          </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
          <p class="text-gray-600">Already have an account?</p>
          <a href="/login" class="text-indigo-600 font-medium hover:text-indigo-800">
            Log In
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="mt-12 py-6 border-t border-gray-200">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      <p>Â© 2023 Stock Sentiment. All data is for informational purposes only.</p>
    </div>
  </footer>
</body>
</html>
